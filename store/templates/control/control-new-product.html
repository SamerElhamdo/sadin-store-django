{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h3 class="text-center mt-5"> {{ title }}</h3>
<form id="post_form" method="post" action="" enctype="multipart/form-data" class="col-lg-8 col-md-10 m-auto">


{% csrf_token %}
{{ prodectForm|crispy }}
<hr>
<p>ألبوم الصور*</p>

<label for="images">حمل صور الألبوم</label>
<input type="file" name="images" id="images" hidden multiple>
<br>
<hr>
<label class="mt-3 bg-primary text-white" for="save">حفظ المنتج</label>
<input id="save" type="submit" name="submit" hidden value="حفظ"/>
</form>


    
{% endblock %}
